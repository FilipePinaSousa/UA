<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />

<body>
    <h1 class="text-center">Calculadora</h1>
    <div class="container" align="center">
        <div class="card-header">
            <input class="col-12 border-5" type="text" value="">  
        </div>
        <div class="row mb-1">
            <div class="col-md-3 text-center "> <button value="1" class="btn btn-dark" onclick="addnumber(1)">  1 </button> </div>
            <div class="col-md-3 text-center"> <button value="2" class="btn btn-dark" onclick="addnumber(2)">  2 </button> </div>
            <div class="col-md-3 text-center"> <button value="3" class="btn btn-dark" onclick="addnumber(3)">  3  </button></div>
            <div class="col-md-3 text-center"> <button value="+" class="btn btn-dark" onclick="addnumber(+)">  +  </button></div>
        </div>
        <div class="row mb-1">
            <div class="col-md-3 text-center"> <button value="4" class="btn btn-dark" onclick="addnumber(4)"> 4 </button></div>
            <div class="col-md-3 text-center"> <button value="5" class="btn btn-dark" onclick="addnumber(5)">  5  </button></div>
            <div class="col-md-3 text-center"><button value="6" class="btn btn-dark" onclick="addnumber(6)">  6 </button> </div>
            <div class="col-md-3 text-center"> <button value="-" class="btn btn-dark" onclick="addnumber(-)">  -  </button></div>
        </div>
        <div class="row mb-1">
            <div class="col-md-3 text-center"> <button value="7" class="btn btn-dark" onclick="addnumber(7)"> 7 </button></div>
            <div class="col-md-3 text-center"> <button value="8" class="btn btn-dark" onclick="addnumber(8)">  8  </button></div>
            <div class="col-md-3 text-center"><button value="9" class="btn btn-dark" onclick="addnumber(9)">  9</button> </div>
            <div class="col-md-3 text-center"> <button value="*" class="btn btn-dark" onclick="addnumber(X)">  *  </button></div>
        </div>
        <div class="row mb-1" >
            <div class="col-md-3 "> <button value="C" class="btn btn-danger" onclick="addnumber(C)"> C </button></div>
            <div class="col-md-3 "> <button value="0" class="btn btn-dark" onclick="addnumber(0)">  0  </button></div>
            <div class="col-md-3 "><button value="=" class="btn btn-primary" onclick="addnumber()">  = </button> </div>

        </div>
    </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
