<!doctype html>
<html lang="en">

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="container">
        <div class='row'>
            <h2><i class="fa fa-calculator"></i> Calculadora</h2>
            <div class='col-lg-3 col-md-6 col-sm-12'>
                <input type='number' id='num1' placeholder="Primeiro número" class='form-control'>
            </div>
            <div class='col-lg-3 col-md-6 col-sm-12'>
                <select id='op' class="form-select">
                    <option value=''>Operação</option>
                    <option value='+'>Soma</option>
                    <option value='-'>Subtração</option>
                    <option value='/'>Divisão</option>
                    <option value='*'>Multiplicação</option>
                </select>
            </div>
            <div class='col-lg-3 col-md-6 col-sm-12'>
                <input type='number' id='num2' placeholder="Segundo número" class='form-control'>
            </div>
            <div class='col-lg-3 col-md-6 col-sm-12'>
                <input type="text" id='res' class='form-control' placeholder="Resultado">
            </div>
        </div>
        <hr>
        <button onclick="Calcula()" class='btn btn-primary'>Calcula</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="Calculadora.js"></script>
</body>

</html>
