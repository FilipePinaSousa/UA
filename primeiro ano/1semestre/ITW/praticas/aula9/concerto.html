<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <title>Concerto</title>
    <style>


        body {
            background: linear-gradient(70deg,#00ff90 0% ,#ffd800 100% );
            background-repeat: no-repeat;
            
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .form{
            padding:20px;
        }
        .form-control{
            margin-bottom:10px;
            padding-bottom:20px;
            position:relative;
        }
        .form-control label {
                display: inline-block;
                margin-bottom: 5px;
        }

        .form-control input {
                border: 2px solid #808080;
                display: block;
                border-radius: 10px;
                font-size: 14px;
                width: 100%;
                padding: 10px;
        }
        .form-control i {
                position: absolute;
                top: 45px;
                right: 10px;
                visibility: hidden;
        }

        .form-control small {
                position: absolute;
                bottom: 0;
                left: 0;
                visibility: hidden;
        }

        .form button {
            background-color: #fc00ff;
            border: 2px solid #fc00ff;
            color: #fff;
            font-size: 14px;
            width: 100%;
            border-radius: 10px;
            padding: 10px;
        }

        /* Error and Success */
        .form-control.success input {
            border-color: #2ecc71;
        }

        .form-control.error input {
            border-color: #e74c3c;
        }

        .form-control.success i.fa-check-circle {
            color: #2ecc71;
            visibility: visible;
        }

        .form-control.error i.fa-exclamation-circle {
            color: #e74c3c;
            visibility: visible;
        }

        .form-control.error small {
            visibility: visible;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concerto</h1>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" id="message" name="message" placeholder="enter name">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            

            <br />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="message" placeholder="enter email">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <br />
            <label>Morada</label>
            <input type="text" class="form-control" id="morada" name="message" placeholder="enter Morada">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <br />
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Meios de transporte</legend>
                <input type="checkbox" name="local" value="relvafrente">relva frente
                <br />
                <input type="checkbox" name="local" value="relvatras">relva tras
                <br />
                <input type="checkbox" name="local" value="bancadadetras">bancada de tras
                <br />
                <input type="checkbox" name="local" value="bancadacentral">bancada central

            </fieldset>
        </div>
        <div class="form-group">
            <label>Maximo a Pagar</label>
            <input type="text" class="form-control" id="pagar" name="message" placeholder="Total">
            <input type="submit" class="form-control" id="submit" name="message" />
            
        </div>
    </div>
    <script src="concerto.js"></script>
</body>
</html>
